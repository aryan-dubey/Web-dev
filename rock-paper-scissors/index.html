<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css" type="text/css">
        <title> Rock, Paper, Scissors</title>
    </head>
    <body>
        <header>
            <img src="Images/rps.png" alt="rock paper scissor" id="rps">
        </header>
        <main>
            <button type="button" id="restart">Restart</button>
            <div class="scoreboard">
                <p class="scoreboard">Scoreboard</p>
                <p class="scores">Computer: 0</p>
                <p class="scores">Player: 0</p>
            </div>
            <div class="comp-choice">
                <p>Computer: </p>
            </div>
            <h2 id="game-status">Let's Play!</h2>
            <div class="player-choice">
                <p>Player</p>
                <div class="buttons">
                    <button id="rock" class="player">ROCK</button>
                    <button id="paper" class="player">PAPER</button>
                    <button id="scissor" class="player">SCISSOR</button>
                </div> 
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
