<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="display">
            <div id="result"></div>
        </div>
        <div id="buttons">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="6">6</button>
            <button class="number" value="5">5</button>
            <button class="number" value="4">4</button>
            <button class="number" value="3">3</button>
            <button class="number" value="2">2</button>
            <button class="number" value="1">1</button>
            
            <button class="operator" id="mul" value="x">x</button>
            <button class="operator" id="add" value="+">+</button>
            <button class="operator" id="sub" value="-">-</button>
            <button class="operator" id="div" value="/">/</button>

            <button class="operation" id="equal" value="=">=</button>
            <button class="operation" id="clear" value="clear">Clear</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
