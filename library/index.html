<!DOCTYPE html>
<head>
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div style="text-align: center;">
    <button id="New-book" class="buttons">Add new book</button>
    </div>
    <div class="container" id="popup-form">
        <form id="contact">
            <h3>Enter book details:</h3>
            
            <fieldset>
                <input id="bookname" placeholder="Book's name" type="text" tabindex="1" required autofocus>
            </fieldset>
            
            <fieldset>
                <input id="author" placeholder="Author's name" type="text" tabindex="2" required>
            </fieldset>
            
            <fieldset>
                <input id="pages" placeholder="No. of pages" type="text" tabindex="1" required>
            </fieldset>
            
            <fieldset>
                <label for="status">Read:</label>
                <input type="checkbox" name="status" id="status" checked>
            </fieldset>
            
            <fieldset>
                <button name="submit" type="submit" id="submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
